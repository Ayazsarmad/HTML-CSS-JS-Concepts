<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="./images/search.png" alt="" /></button>
      </div>
      <div>
        <p class="error">invalid city, please check the spell</p>
      </div>
      <div class="area">
        <div class="weather">
          <div class="mid">
            <div class="img">
              <img id="weatherImg" src="./images/drizzle.png" alt="" />
            </div>
            <div class="weatherNow">
              <label for="">Weather now:</label>
              <p id="weatherNow">cloudy</p>
            </div>
          </div>

          <div class="cont">
            <div class="part1">
              <div class="label">
                <label for="">Actual:</label>
              </div>
              <div class="temp">
                <h2 id="temprature">34°c</h2>
              </div>
            </div>
            <div class="part2">
              <div class="label">
                <label for="">Feel like:</label>
              </div>
              <div class="temp">
                <h2 id="feel_like">34°c</h2>
              </div>
            </div>
          </div>

          <div class="location">
            <h2 id="city">karachi</h2>
          </div>
        </div>
        <div class="details">
          <div class="atmospher-detail">
            <div class="img comm">
              <img src="./images/humidity.png" alt="" />
            </div>
            <div class="info comm">
              <p class="gen" id="humidity">48%</p>
              <p class="gen">humidity</p>
            </div>
          </div>
          <div class="wind-detail">
            <div class="img comm">
              <img src="./images/wind.png" alt="" />
            </div>
            <div class="info comm">
              <p class="gen" id="wind">30 km/h</p>
              <p class="gen">wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
